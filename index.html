<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="application">
    <div class="widget">
      <div class="top-section">
        <span class="main-title">Товары</span>
        <span class="create">+</span>
      </div>
      <div class="list-container">
        <div class="titles">
          <span class="title">Название</span>
          <span class="title">Стоимость</span>
          <span class="title">Действия</span>
        </div>
        <ul class="products">
          <li class="product">
            <div class="name">IPhone XR</div>
            <div class="price">60 000</div>
            <div class="tools">
              <div class="update">\</div>
              <div class="delete">x</div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <form class="popup hidden">
      <div class="input-section">
        <span class="input-title">Название</span>
        <input class="input input-name">
      </div>
      <div class="input-section">
        <span class="input-title">Стоимость</span>
        <input class="input input-price">
      </div>
      <div class="buttons">
        <button type="submit" class="button save-button">Сохранить</button>
        <button type="button" class="button cancel-button">Отмена</button>
      </div>
    </form>
  </div>
</body>
</html>
